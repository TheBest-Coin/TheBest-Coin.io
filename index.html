<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم رفرال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #referralLink {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>سیستم رفرال</h1>
    <button id="generateLink">تولید لینک رفرال</button>
    <div id="referralLink"></div>

    <script>
        // تولید لینک رفرال
        document.getElementById('generateLink').addEventListener('click', function() {
            const randomId = Math.random().toString(36).substring(2, 15);
            const referralLink = `https://t.me/TheBestCoinBot?ref=${randomId}`;
            document.getElementById('referralLink').innerHTML = `<a href="${referralLink}" target="_blank">${referralLink}</a>`;
        });

        // بررسی لینک رفرال
        const urlParams = new URLSearchParams(window.location.search);
        const refId = urlParams.get('ref');
        if (refId) {
            alert('شما با موفقیت از طریق لینک رفرال وارد شدید!');
            // در اینجا می‌توانید هر عملی که می‌خواهید انجام دهید
        }
    </script>
</body>
</html>
