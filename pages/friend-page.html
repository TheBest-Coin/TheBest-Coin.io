    <script>
        function displayLocalStorage() {
      let storageData = '';

        // دریافت کلیدها و مقادیر Local Storage
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);
        
        // اضافه کردن کلید و مقدار به رشته
        storageData += `${key}: ${value}\n`;
    }

        // نمایش داده‌ها در alert
    alert(storageData);
    }

      // افزودن رویداد کلیک به دکمه
    document.getElementById('showLocalStorage').addEventListener('click', displayLocalStorage);





        function searchValues() {
            // مقادیر مورد نظر
            const searchValues = ['492', '492.00'];
            let foundItems = [];

            // جستجو در تمام عناصر صفحه
            const elements = document.body.getElementsByTagName('*');
            for (let element of elements) {
                if (element.innerText) {
                    searchValues.forEach(value => {
                        if (element.innerText.includes(value)) {
                            foundItems.push(`نام عنصر: ${element.tagName}, مقدار: ${element.innerText}`);
                        }
                    });
                }
            }

            // نمایش نتایج
            if (foundItems.length > 0) {
                alert(foundItems.join('\n'));
            } else {
                alert('مقدار مورد نظر پیدا نشد.');
            }
        }
    
    </script>
