<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Points App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: black;
      overflow: hidden;
      color: white;
    }
    .stars {
      width: 100%;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .stars::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: transparent url('https://i.imgur.com/3g7nodt.png') repeat;
      background-size: contain;
      animation: moveStars 60s linear infinite;
      opacity: 0.5;
    }
    @keyframes moveStars {
      from {transform: translateY(0);}
      to {transform: translateY(-100px);}
    }
    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 50px;
    }
    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      margin: 0 auto 10px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .points {
      font-size: 16px;
      margin-bottom: 15px;
    }
    .btn-group button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #6b00b6, #440074);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-group button:hover {
      background: linear-gradient(45deg, #8e2de2, #4a00e0);
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="overlay"></div>
  <div class="container">
    <div class="profile-card">
      <div class="avatar"></div>
      <h2>Soldier</h2>
      <div class="points">Points: <strong>155</strong></div>
      <div class="btn-group">
        <button>Store</button>
        <button>Earn Points</button>
        <button>Support</button>
      </div>
    </div>
  </div>
</body>
</html>
