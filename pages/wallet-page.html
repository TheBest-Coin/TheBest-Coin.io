<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قابل لمس کردن یک قسمت</title>
    <style>
        body {
            pointer-events: none; /* غیرفعال کردن تعاملات کاربری در کل صفحه */
            background-color: red;
        }
        .clickable {
            pointer-events: auto; /* فعال کردن تعاملات کاربری فقط برای این قسمت */
            background-color: lightblue; /* رنگ پس‌زمینه برای قسمت قابل لمس */
            padding: 20px;
            text-align: center;
            border: 1px solid blue;
            
        }
    </style>
</head>
<body>
    <div class="clickable" onclick="alert('قسمت قابل لمس کلیک شد!')">
        این قسمت قابل لمس است
    <a href="https://thebest-coin.github.io/TheBest-Coin.io/">
    can click
</a>
    </div>
    <div>
        این قسمت غیرقابل لمس است
<a href="https://thebest-coin.github.io/TheBest-Coin.io/">
    can't click
</a>
    </div>
</body>
</html>
